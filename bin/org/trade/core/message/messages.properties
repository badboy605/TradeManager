# Errors used by Handlers to enforce request level security

ERROR_UNAUTHORIZED_REQUEST=The sender is not authorized to execute the request provided
ERROR_UNAUTHORIZED_REQUEST_CODE=SEC0001

ERROR_UNABLE_TO_PERFORM_SECURITY_AUTHORIZATION=Unable to perform security authorization check
ERROR_UNABLE_TO_PERFORM_SECURITY_AUTHORIZATION_CODE=SEC0002

# general system errors

ERROR_UNABLE_TO_PROCESS_REQUEST=Unable to process the request.  #edit_check#
ERROR_UNABLE_TO_PROCESS_REQUEST_CODE=SYS0001

# Error messages that are not tied to a particular type of request

MISSING_XML_ELEMENT=XML request does not contain required element : #element_name#
MISSING_XML_ELEMENT_CODE=XML0003

XML_NOT_WELL_FORMED=XML request is not well formed : #description#
XML_NOT_WELL_FORMED_CODE=XML0001

XML_REQUEST_TYPE_NOT_RECOGNIZED=Unrecognized type or version of request.
XML_REQUEST_TYPE_NOT_RECOGNIZED_CODE=XML0002

XML_STRUCTURE_DOES_NOT_MATCH_REQUEST_TYPE=XML structure is not consistent with request type and version : #description#
XML_STRUCTURE_DOES_NOT_MATCH_REQUEST_TYPE_CODE=XML0003







